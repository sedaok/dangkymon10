<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng ký nguyện vọng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="container py-4">

<h2 class="mb-4">Đăng ký nguyện vọng</h2>

<div id="loginForm">
  <div class="mb-3">
    <label class="form-label">Phòng:</label>
    <input class="form-control" id="phong" />
  </div>
  <div class="mb-3">
    <label class="form-label">Họ tên:</label>
    <input class="form-control" id="hoTen" />
  </div>
  <div class="mb-3">
    <label class="form-label">Mã học sinh:</label>
    <input class="form-control" id="maHS" />
  </div>
  <div class="mb-3">
    <label class="form-label">Mật khẩu:</label>
    <input class="form-control" type="password" id="matKhau" />
  </div>
  <button class="btn btn-primary" onclick="dangNhap()">Đăng nhập</button>
</div>

<div id="main" style="display:none;">
  <p>Xin chào <span id="labelHoTen"></span> (<span id="labelMaHS"></span>)</p>

  <div class="mb-3">
    <label>Nguyện vọng 1:</label>
    <select id="nv1" class="form-select"></select>
  </div>
  <div class="mb-3">
    <label>Nguyện vọng 2:</label>
    <select id="nv2" class="form-select"></select>
  </div>
  <div class="mb-3">
    <label>Nguyện vọng 3:</label>
    <select id="nv3" class="form-select"></select>
  </div>

  <button class="btn btn-success" onclick="luuNguyenVong()">Lưu nguyện vọng</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxlqnu_qBhvnsOW8l7NU-MK4ryUj_EfSioKq1vPyVVB0ieycGd2h5FxPjdePU2kEeXs/exec";
let maHS = "", tenHS = "";

// Đăng nhập
async function dangNhap() {
  const payload = {
    action: "dangNhap",
    phong: document.getElementById("phong").value,
    hoTen: document.getElementById("hoTen").value,
    matKhau: document.getElementById("matKhau").value
  };

  const res = await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(payload),
    headers: { "Content-Type": "application/json" }
  });

  const result = await res.json();
  if (result.status) {
    maHS = result.ma;
    tenHS = payload.hoTen;

    document.getElementById("loginForm").style.display = "none";
    document.getElementById("main").style.display = "block";
    document.getElementById("labelHoTen").innerText = tenHS;
    document.getElementById("labelMaHS").innerText = maHS;

    loadDanhSachNhom();
  } else {
    Swal.fire("Lỗi", "Sai thông tin đăng nhập!", "error");
  }
}

// Lấy nhóm môn
async function loadDanhSachNhom() {
  const res = await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ action: "layDanhSachNguyenVong" }),
    headers: { "Content-Type": "application/json" }
  });
  const data = await res.json();
  ["nv1", "nv2", "nv3"].forEach(id => {
    const select = document.getElementById(id);
    select.innerHTML = '<option value="">-- Chọn nhóm --</option>';
    data.forEach(nv => {
      select.innerHTML += `<option value="${nv}">${nv}</option>`;
    });
  });
}

// Lưu nguyện vọng
async function luuNguyenVong() {
  const payload = {
    action: "luuNguyenVong",
    maHS,
    nv1: document.getElementById("nv1").value,
    nv2: document.getElementById("nv2").value,
    nv3: document.getElementById("nv3").value
  };

  const res = await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(payload),
    headers: { "Content-Type": "application/json" }
  });

  const msg = await res.text();
  Swal.fire("Thông báo", msg, "success");
}
</script>
</body>
</html>
